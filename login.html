<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Backoffice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Iniciar sesión</h1>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="email" required />
            <label>Contraseña</label>
            <input type="password" id="password" required />
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <div id="msg"></div>
    </div>

    <script>
    const API_BASE = "https://portfolio-api-three-black.vercel.app/api/v1";

    function showMsg(text, isError = false) {
        const d = document.getElementById('msg');
        d.textContent = text;
        d.style.color = isError ? 'crimson' : 'green';
    }

    function saveToken(token) {
        localStorage.setItem('authToken', token);
    }
    
    function saveUser(user) {
        localStorage.setItem('user', JSON.stringify(user));
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await res.json();
            
            if (!res.ok) {
                throw new Error(data.message || 'Login fallido');
            }
            
            if (!data.token) {
                throw new Error('El servidor no devolvió un token');
            }
            
            // Guardar token
            saveToken(data.token);
            
            const user = data.userPublicData || data.user;
            
            if (!user) {
                throw new Error('No se recibió información del usuario');
            }
            
            saveUser(user);
            
            showMsg('Login correcto. Redirigiendo...');
            setTimeout(() => location.href = 'home.html', 500);
            
        } catch (err) {
            showMsg(err.message, true);
        }
    });
    </script>
</body>
</html>
